<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Bord</title>
    <!-- Link For Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Code For Header Eliment -->
    <header>
        <div class="container">
            <!-- Start Brand Section -->
            <div class="brand-logo">
                <img src="images/icons/logo.png" alt="">
                <p>Idea</p>
            </div>
            <!-- End Brand Section -->
            <!-- Start Navbar -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Works</a></li>
                    <li><a href="#"><img src="images/icons/profile.png" alt="Profile_picture"></a></li>
                </ul>
            </nav>
            <!-- End Navbar -->
        </div>
    </header>
    <!-- End Code For Header Eliment -->

    <!-- Start Main Section -->
    <main class="container">
        <!-- Start Code For Top Player -->
        <section>
            <h1 class="section-title">Top Player</h1>
            <div class="top-players">
                <div class="player">
                    <img src="images/players/player-1.png" alt="player-1-img">
                    <h3>John Smith</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-2.png" alt="player-2-img">
                    <h3>Pro Rasel</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-3.png" alt="player-3-img">
                    <h3>Abu Sufian</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-4.png" alt="player-4-img">
                    <h3>Shajedul Karim</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-5.png" alt="player-5-img">
                    <h3>Maruf Ahmed</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-6.png" alt="player-6-img">
                    <h3>Mujahid</h3>
                </div>
            </div>
        </section>
        <hr>
        <!-- End Code For Top Player -->
    </main>
    <!-- Start Main Section -->
</body>
</html>
